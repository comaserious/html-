<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            height: 200vh;
            width: 90vw;
            
            font-family: "Oleo Script Swash Caps";
            font-size: large;
            display: flex;
            flex-direction: column;
            position: relative;
            justify-content: start;
            
        }
        footer{
            display: flex;
            justify-content: space-between;
        }
        .content{
            margin-top:2%;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&family=Noto+Sans+Telugu:wght@100..900&family=Oleo+Script+Swash+Caps:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="outer">
        <h1>upload</h1>
        <div class="select content">
            <select class="form-select" aria-label="small select example">
                <option selected>Open this select menu</option>
                <option value="1">whoamI?</option>
                <option value="2">hobby</option>
                <option value="3">shinchon</option>
                <option value="4">future</option>
              </select>
        </div>
        <div class="input-group content">
            <span class="input-group-text">With textarea</span>
            <textarea class="form-control" aria-label="With textarea" rows="25vh" placeholder="내용을 입력하세요"></textarea>
          </div>
        <footer class="content">
            <div>
                <form action="#">
                    <input type="file" name="uploadfile" multiple >         
                </form>
            </div>
            <div>
                <a href="selection-final.html"><button type="button" class="btn btn-outline-danger">back</button></a>
                
                <button type="button" type=submit class="btn btn-outline-dark">upload</button>
            </div>
        </footer>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
