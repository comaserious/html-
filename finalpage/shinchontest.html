<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagecopy</title>
    <style>
       
        .container{
            display: flex;
            flex-direction:column;
            height: 100vh;
            width: 100vw;
            justify-content: space-evenly;
        }
        header{
            width: 100%;
            height : 7%;
            background-color: cyan;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            position: relative;
            animation: headtop 1s;
            font-family:  "Oleo Script Swash Caps";
            font-weight: bold;

            
        }
        section{
            width: 100%;
            height: 80%;
            background-color: brown;
            display : flex;
            justify-content: space-between;
            align-items: center;

        }
        footer{
            width: 100%;
            height : 7%;
            position: relative;
            font-family:  "Oleo Script Swash Caps";
            font-weight: bold;
            text-align: right;
            font-size: large;
            animation: footer 2s ease    ;
        }
       
        .main{
            width: 90%;
            height: 80%;
            background-color: black;
            display: flex;
            position: relative;
            top : 8%;
            display: flex;
            justify-content: center;

        }
        
        
        .head{
            margin-right: 2em;
        }
        #add{
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            background-color: azure;
            align-items: center;
            
        }
        #plus{
            height: 50px;
            width: 50px;
            background-color: blue;
            position: relative;
            left : 40%;
            top : 5%;
            display : flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('sample/plust.png');
            background-size: contain;
            cursor: pointer;
            position: relative;
            animation: slideforplus 2s ease-out;
        }
        @keyframes slide {
            from{
                position: relative;
                left : -100px;
                opacity: 0%;
            }
            to{
                left : 0px;
            }
        }
        @keyframes headtop {
            from{
                top: -100px;
                opacity: 0;
            }
            to{
                top:0px;
            }
        }
        @keyframes slideforplus {
            from{
                left: 30%;
                opacity: 0%;
            }
            to{
                left : 40%;
            }
            
        }
        @keyframes arrow {
            from{
                opacity: 0%;
            }
            to{
                opacity: 100%;
            }
        }
        @keyframes footer {
            from{
                bottom : -100vh;
                opacity: 0%;

            }
            to{
                bottom : 0%;
            }
        }
        #page{
            text-decoration: none;
            color: inherit;
        }
        p{
            padding: 20px;
        }
    </style>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&family=Noto+Sans+Telugu:wght@100..900&family=Oleo+Script+Swash+Caps:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <span class="head">whoAmI?</span>
            <span class="head">hobby</span>
            <span class="head">shinchon</span>
            <span class="head">future</span>
        </header>
        <section>
            
        
            <div id="add">
                <a id="plus" href="addingpage.html">
                </a>
                <article class="main">

</map>

                </article>
            </div>
            
            

        </section>
        <footer>
            <a href="start-final.html" id="page">first page</a>

    </div>
